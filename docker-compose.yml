version: '3'

networks:
  default:
    driver: bridge

services:
  db:
    image: postgres:13.2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: riot_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5444:5432

volumes:
  db-data:
    driver: local
